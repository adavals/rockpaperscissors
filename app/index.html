<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="mMXUoNjhe5CtsJRnjDFd9HW2iX87cQzciFvv89OrTbE" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1584070837019827"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
            </div>
            <div class="result">
                <p id="result-text"></p>
                <p>Your Choice: <span id="your-choice"></span></p>
                <p>Computer's Choice: <span id="computer-choice"></span></p>
            </div>
        </div>
    </div>

    <!-- Prize Modal -->
    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-prize">&times;</span>
            <h2>Congratulations!</h2>
            <p>You won a prize!</p>
            <p>Keep playing to win more!</p>
        </div>
    </div>

    <!-- Google Ad Modal -->
    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-ad">&times;</span>
            <h2>Sorry, You Lost!</h2>
            <p>But don't worry! Check out this ad:</p>
            <!-- Google AdSense placeholder -->
            <div class="adsense">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-xxxxxxxxxxxxxx" <!-- Replace with your AdSense client id -->
                     data-ad-slot="xxxxxxxxxx" <!-- Replace with your AdSense ad slot id -->
                     data-ad-format="auto"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
